version: 1
applications:
  - appRoot: frontend
    backend:
      phases:
        build:
          commands:
            - nvm use 20
            - npm ci --cache .npm --prefer-offline
            - npm install -g @aws-amplify/cli-core
            - npx ampx pipeline-deploy --branch main --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - echo "Installing dependencies..."
            - npm install
           
        build:
          commands:
            - echo "Building Next.js application..."
            - echo "Environment $AMPLIFY_BRANCH"
            - echo "API URL $NEXT_PUBLIC_API_URL"
            - npm run build
           
        postBuild:
          commands:
            - echo "Build completed successfully"
            - echo "Checking build output..."
            - ls -la out/
           
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
         
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .npm/**/*
         
    environmentVariables:
      - NEXT_PUBLIC_ENVIRONMENT: $AMPLIFY_BRANCH
      - NODE_ENV: production

customHeaders:
  - pattern: '**'
    headers:
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=()'