version: 1
applications:
  - appRoot: frontend
    backend:
      phases:
        build:
          commands:
            - nvm use 20
            - echo "Installing dependencies..."
            - rm -rf node_modules package-lock.json
            - npm install
            - echo "Checking if @aws-amplify/backend is installed..."
            - npm list @aws-amplify/backend
            - echo "Checking TypeScript compilation..."
            - npx tsc --noEmit --project amplify/tsconfig.json
            - echo "Deploying Amplify backend..."
            - npx @aws-amplify/backend-cli@latest pipeline-deploy --branch $AMPLIFY_BRANCH --app-id $APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - echo "Installing frontend dependencies..."
            - npm install
           
        build:
          commands:
            - echo "Building Next.js application..."
            - echo "Environment $AMPLIFY_BRANCH"
            - echo "API URL $NEXT_PUBLIC_API_URL"
            - npm run build
           
        postBuild:
          commands:
            - echo "Build completed successfully"
            - echo "Checking build output..."
            - ls -la out/
           
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
         
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .npm/**/*
         
    environmentVariables:
      - NEXT_PUBLIC_ENVIRONMENT: $AMPLIFY_BRANCH
      - NODE_ENV: production

customHeaders:
  - pattern: '**'
    headers:
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=()'