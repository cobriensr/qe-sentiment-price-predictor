version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - echo "Installing frontend dependencies..."
            - npm install
            - echo "Explicitly installing TypeScript dependencies..."
            - npm install --save-dev typescript @types/node
           
        build:
          commands:
            - echo "Building Next.js application..."
            - echo "Environment $AMPLIFY_BRANCH"
            - echo "API URL $NEXT_PUBLIC_API_URL"
            - echo "Debugging TypeScript installation..."
            - ls -la node_modules/.bin | grep tsc || echo "tsc not found in node_modules/.bin"
            - npm list typescript || echo "typescript not in npm list"
            - ls -la node_modules/typescript || echo "typescript folder not found"
            - echo "Checking Next.js config..."
            - cat next.config.js
            - echo "Building with TypeScript errors ignored..."
            - npm run build
           
        postBuild:
          commands:
            - echo "Build completed successfully"
            - echo "Checking build output..."
            - ls -la out/
           
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
         
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
         
    environmentVariables:
      - NEXT_PUBLIC_ENVIRONMENT: $AMPLIFY_BRANCH
      - NODE_ENV: production

customHeaders:
  - pattern: '**'
    headers:
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=()'